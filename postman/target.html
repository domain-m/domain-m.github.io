  <script type="text/javascript">
    function msgReceiver(event) {
      console.log("message received" + event.origin + ", " + event.message); 
      if (event.origin == "https://domain-a.github.io") {
        event.source.postMessage("I got a message from Alice", "*");
      }
    }

    window.addEventListener("message", msgReceiver, false); 
  </script>
